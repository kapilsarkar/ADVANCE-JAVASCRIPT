<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Details App</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h2 class="main-head">Personal Details App</h2>
    <section class="first-Section">
     
      <div class="container">
        <h3 class="heading">Enter Details</h3>

        <p class="containerDetails">
          Full Name : <input type="text" class="fullName" placeholder="Enter Full Name" />
        </p>
        <p class="containerDetails">
          Contact No : <input type="number" class="contactNo" placeholder="Enter Contact no" />
        </p>
        <p class="containerDetails">
          E-Mail ID : <input type="email" class="email" placeholder="Enter E-Mail-id"/>
        </p>
        <button class="btnSave">Save</button>
        <div class="containerSaveText">
          <p class="containerSaveTextDetails">Data Saved</p>
          <div class="close-icon">&times;</div>
        </div>
        <div class="personalImg">
          <img src="./images/personal3.gif" alt="image-1">
        </div>
        
      </div>

      <div class="container-search">
        <h3 class="heading">Search Details By Full Name</h3>
        <input type="text" class="searchName" placeholder="Enter Full Name" />
        <button class="searchBtn">Search</button>
        <button class="clearSearchBtn">Clear</button>
        <p class="searchDetails"></p>
        <p class="searchEmail"></p>
      </div>
    </section>

    <section class="second-section">
      <div class="expense-section">
        <h3 class="heading">Enter Your Expenses Details</h3>
         <p class="containerDetails">
          Name : <input type="text" class="expensesInputName" placeholder="Enter Full Name">
         </p>
         <p class="containerDetails">
          E-Bill : <input type="number" class="electricBill" placeholder="E-Bill">
         </p>
         <p class="containerDetails">
          Food Bill : <input type="number" class="foodBill" placeholder="Food Bill">
         </p>
         <p class="containerDetails">
          House Rent : <input type="number" class="houseBill" placeholder="House Rent">
         </p>
         <p class="containerDetails">
          Days(Month) : <input type="number" class="noOfMonth" placeholder="No of Days">
         </p>
         <button class="saveExBtn">Save</button>
         <div class="secondSectionSaveText">
          <p class="secondSectionSaveTextDetails">Data Saved</p>
          <div class="close-icon2">&times;</div>
         </div>
      </div>
      <div class="expense-search">
        <h3 class="heading">Search Your Expenses Details By Name</h3>
        <input type="text" class="searchExName" placeholder="Enter Full Name" />
        <button class="searchExBtn">Search</button>
        <button class="clearExSearchBtn">Clear</button>
        <p class="ebillDetails"></p>
        <p class="fdBillDetails"></p>
        <p class="hsBillDetails"></p>
        <p class="nofDays"></p>
        <p class="totalExbill"></p>
        <p class="billperDay"></p>
      </div>
    </section>
    
  </body>
</html>
