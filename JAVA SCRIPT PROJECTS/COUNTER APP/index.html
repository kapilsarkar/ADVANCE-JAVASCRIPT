<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="counter-head">Counter App</h1>
      <div class="counter-full">
        <p class="result">0</p>
        <input type="number" class="input-value">
      </div>
   

     <div class="btn">
         <button class="btn-plus">Increment</button>
         <button class="btn-minus">Decrement</button>
         <button class="btn-reset">Reset</button>
     </div>
</body>
</html>
