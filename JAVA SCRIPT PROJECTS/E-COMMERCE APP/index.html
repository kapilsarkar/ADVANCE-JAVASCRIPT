<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.min.css"
      integrity="sha512-W/zrbCncQnky/EzL+/AYwTtosvrM+YG/V6piQLSe2HuKS6cmbw89kjYkp3tWFn1dkWV7L1ruvJyKbLz73Vlgfg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>E-Commerce</title>
  </head>
  <body>
    <!-- Header Section Starts -->
    <header class="header">
      <main>
        <img src="./images/logotech.png" class="logo" alt="logo" />
        <h2 class="mainHead">TECH STORE</h2>
        <div class="menu-container">
          <nav class="nav-menu">
            <span class="close-icon">&times;</span>
            <a href="#">Home</a>
            <a href="#">Mobiles</a>
            <a href="#">Laptops</a>
          </nav>
        </div>

        <i
          class="fa-solid fa-circle-half-stroke"
          id="dark-mode"
          style="color: #fff"
        ></i>
        <i class="fa-solid fa-cart-shopping" id="cart" style="color: #fff"><span class="cartNumber"></span></i>
        <div class="humburger-menu">
          <span class="humburger-icon">&#9776;</span>
        </div>
      </main>
    </header>
    <!-- Header Section Ends -->

    <!-- Mobile Section Starts -->

    <section class="mobile">
      <h2 class="mobile-head">MOBILES</h2>
      <div class="mobile-list">
         <div class="first-mobile">
          <p class="mobile-1-text">APPLE iPhone 14 (Starlight, 128 GB)</p>
           <img src="./images/mobile-1.webp" class="mobile-1-img" alt="mobile1">
           <p class="mobile-1-price">₹64,999</p>
           <button class="mobile-1-btn" >Add To Cart</button>
         </div>
         <div class="first-mobile">
          <p class="mobile-1-text">APPLE iPhone 14 Plus (Blue, 128 GB)</p>
           <img src="./images/mobile-2.webp" class="mobile-1-img" alt="mobile1">
           <p class="mobile-1-price">₹73,999</p>
           <button class="mobile-1-btn">Add To Cart</button>
         </div>
      </div>
    </section>
  </body>
</html>
