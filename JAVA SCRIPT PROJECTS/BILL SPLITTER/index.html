<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1 class="head">Bill Splitter</h1>
    <main>
        <div class="bill-input">
           <p>Bill</p>
           <div class="input-container">
            <span>â‚¹</span>
            <input id="bill-amount" type="number">
           </div>
           <p>Select Tip</p>
           <div class="tip-container">
             <div class="tip">5%</div>
             <div class="tip">10%</div>
             <div class="tip">15%</div>
             <div class="tip">25%</div>
             <div class="tip">50%</div>
             <div class="tip">75%</div>
           </div>
           <input class="custom-tip gray-input" type="number" placeholder="Custom Tip in Percentage">
           <p>Number of People</p>
           <input class="number-of-people gray-input" type="number" placeholder="Number of People">
           <button class="generate-bill-btn">Generate Bill</button>
        </div>
        <div class="bill-output">
         <p class="tip-amount">Tip Amount <span></span></p>
         <p class="total">Total <span></span></p>
         <p class="each-person-bill">Each Person Bill <span></span></p>
         <button class="reset-btn">Reset</button>
        </div>
    </main>
</body>
</html>
