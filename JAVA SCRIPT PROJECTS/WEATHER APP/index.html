<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1 class="weather-header">Weather App</h1>
    <div class="main-container">
      <div class="weather-container">
        <h3 class="city-header">Enter City Name:</h3>
        <input id="searchCity" type="text" placeholder="City Name" />
        <button class="searchBtn">Search</button>
        <div class="weather-details">
          <div class="weather-details-part1">
            <p class="city-name"></p>
            <p class="state-name">l</p>
            <p class="country-name"></p>
            <p class="zone-Name"></p>
            <p class="localTime"></p>
          </div>
          <div class="weather-details-part2">
            <p class="humidity">
            </p>
            <p class="wind-speed">
             
            </p>
            <p class="feels_like">
              
            </p>
            <p class="rain"></p>
          </div>
          <div class="weather-details-part3">
            
            <img
              src="https://cdn.weatherapi.com/weather/64x64/day/113.png"
              class="weather-icon"
              alt="weather"
            />
            <p class="temperature">Temperature : 31 C</p>
            <p class="weather-condn">Weather Condition : Mist</p>
          </div>
          <!-- <div class="weather-details-part4"></div> -->
        </div>
      </div>
    </div>

    <div class="3day-forecast">
      
    </div>
  </body>
</html>
