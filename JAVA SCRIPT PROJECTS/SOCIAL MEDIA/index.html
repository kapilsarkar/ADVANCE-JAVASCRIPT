<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1 class="head">Social Media</h1>
    <section class="container">
      <div class="social-stars">
        <div class="star-list1">
          <div class="star1"></div>
          <span class="start1btn">Follow </span
          ><i class="fa-solid fa-check" id="tick"></i>
          <p>Hrithik Roshan</p>
        </div>
      </div>
      <div id="social-starsPic1">
        <p class="social-starsPicName"></p>
       
      </div>
      <div class="socialCount1">
        <div class="starLike">
          <i class="fa-solid fa-heart" id="IconLike1"></i>
          <span id="CountLike1"></span>
        </div>
          <div class="startDislike">
            <i class="fa-solid fa-heart-crack" id="IconDisLike1"></i>
            <span id="CountDisLike1"></span>
          </div>
          <div class="comment1">
            <i class="fa-solid fa-comment"  id="IconComment1"></i>
             <p class="Start1comments"></p>
          </div>
      </div>
    </section>
  </body>
</html>
