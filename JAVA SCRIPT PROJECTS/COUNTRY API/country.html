<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./country.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <script src="./country.js" defer></script>
    <title>Country</title>
</head>
<body>
    <header class="header-container">
        <div class="header-content">
          <h2 class="title">Where in the World ?</h2>
          <p><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p>
        </div>
      </header>
      <main>
        <a href="#" class="back-button"><i class="fa-solid fa-backward"></i> Back</a>
        <div class="country-details">
            <img src="" >
            <div class="details-text-container">
              <h1></h1>
              <div class="details-text">
                <p><b>Native Name : </b><span class="native-name"></span></p>
                <p><b>Population : </b><span class="population"></span></p>
                <p><b>Region: </b><span class="region"></span></p>
                <p><b>Sub Region: </b><span class="subRegion"></span></p>
                <p><b>Capital : </b> <span class="capital"></span> </p>
                <p><b>Top Level Domain : </b> <span class="top-level-domain"></span> </p>
                <p><b>Currencies : </b> <span class="currencies"></span> </p>
                <p><b>Languages : </b><span class="languages"></span></p>
              </div>
              <div class="border-countries">
                <p><b>Border Countries : </b><a href="#">France</a><a href="#">Germany</a></p>
              </div>
            </div>
        </div>
      </main>
</body>
</html>
