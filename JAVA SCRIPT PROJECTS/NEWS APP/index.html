<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
   <!-- Nav Bar starts -->
   <section class="header">
    <div class="logo">
        <h2><span class="logo-start">THE</span> News App</h2>
    </div>
    <nav class="navbar">
        <ul>
            <li>Entertainment</li>
            <li>Politics</li>
            <li>Sports</li>
        </ul>
    </nav>
    <div class="search-section">
        <h2>Search News</h2>
        <input type="text" class="searchBox">
        <button class="searchBtn">Search</button>
        <img src="./images/news1.gif" class="breaking-news-img" alt="image">
    </div>
   
   </section>
   <section class="news-section">
    <div class="news-card">
        <h3 class="news-card-title">England look for quick wickets to wrap up India innings</h3>
        <img src="https:////m.files.bbci.co.uk/modules/bbc-morph-sport-seo-meta/1.23.3/images/bbc-sport-logo.png" alt="image-card">
    </div>
   </section>
</body>
</html>
