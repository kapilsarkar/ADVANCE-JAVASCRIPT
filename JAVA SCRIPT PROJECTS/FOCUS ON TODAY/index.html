<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus On Today</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Bona+Nova:wght@700&family=Outfit:wght@300;400;600&family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="title">Focus On <span>Today</span></h1>
      <div class="app-container">
        <h2 class="subtitle">
          <span>Today</span
          ><img src="./images/Sun.svg" class="sun-icon" alt="sun" />
        </h2>
        <p class="progress-label">Raise the bar by completing your goals</p>
        <div class="progress-bar">
          <div class="progress-value">2/3 Completed</div>
         
        </div>
        <p class="error-label">Please set all the 3 Goals</p>
        <div class="goal-container ">
          <div class="custom-checkbox">
            <img src="./images/check-icon.svg" class="ckeck-icon" alt="check-icon">
          </div>
          <input type="text" class="goal-input" placeholder="Add a new Goal">
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img src="./images/check-icon.svg" class="ckeck-icon" alt="check-icon">
          </div>
          <input type="text" class="goal-input" placeholder="Add a new Goal">
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img src="./images/check-icon.svg" class="check-icon" alt="check-icon">
          </div>
          <input type="text" class="goal-input" placeholder="Add a new Goal">
        </div>
        <p class="quote">Move One Step Ahead</p>
        <p class="made-with">Made By Kapil Sarkar</p>
      </div>
    </main>
  </body>
</html>
