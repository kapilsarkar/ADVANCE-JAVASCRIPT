<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Local Storage in Java Script</h1>
    <input type="text" class="name">
    <input type="number" class="age">
    <h2>My Name is : <span class="name-tag"></span></h2>
    <h2>My Age is : <span class="age-tag"></span>year's old</h2>

    <h1>Local Storage inCase of Object in Java Script</h1>
    <input type="text" class="nameObj">
    <input type="number" class="ageObj">
    <h2>My Name is : <span class="name-tagObj"></span></h2>
    <h2>My Age is : <span class="age-tagObj"></span>year's old</h2>
</body>
</html>
